    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>

    <script>
      AFRAME.registerShader('portal', {
        schema: {
          color: { type: 'color', default: '#FFF' },
          timeMsec: { type: 'time', is: 'uniform' }
        },
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          uniform float timeMsec;
          varying vec2 vUv;
          void main() {
            float time = timeMsec / 1000.0;
            vec2 uv = vUv * 2.0 - 1.0;
            float radius = length(uv);
            float angle = atan(uv.y, uv.x);
            float distort = sin(angle * 5.0 + time * 2.0) * 0.1;
            uv += distort;
            vec3 color = vec3(sin(uv.x * 10.0 + time), cos(uv.y * 10.0 + time), sin(uv.x * uv.y * 10.0 + time));
            gl_FragColor = vec4(color, 1.0);
          }
        `
      });
    </script>

    <script>
      // Tablica z wszystkimi napisami
      let textElements = [];

      // Funkcja do pokazania wszystkich 13 napisów jednocześnie
      function showAllTexts() {
        // Predefiniowane pozycje wokół oczu dla 13 napisów
        const positions = [
          { x: 0.8, y: 0.8, z: 0.2 },   // prawy górny
          { x: -0.8, y: 0.8, z: 0.2 },  // lewy górny
          { x: 0.8, y: -0.8, z: 0.2 },  // prawy dolny
          { x: -0.8, y: -0.8, z: 0.2 }, // lewy dolny
          { x: 1.0, y: 0.3, z: -0.1 },  // prawy środek
          { x: -1.0, y: 0.3, z: -0.1 }, // lewy środek
          { x: 0.6, y: 1.0, z: 0.1 },   // góra prawa
          { x: -0.6, y: 1.0, z: 0.1 },  // góra lewa
          { x: 0.4, y: -1.0, z: -0.2 }, // dół prawa
          { x: -0.4, y: -1.0, z: -0.2 },// dół lewa
          { x: 0, y: 0.5, z: 0.8 },     // przód góra
          { x: 0, y: -0.5, z: 0.8 },    // przód dół
          { x: 0, y: 0, z: -0.8 }       // tył środek
        ];

        // Pokaż wszystkie napisy na raz
        textElements.forEach((textElement, index) => {
          const pos = positions[index];
          textElement.setAttribute('position', `${pos.x} ${pos.y} ${pos.z}`);
          textElement.setAttribute('visible', 'true');
          textElement.emit('showText');
        });

        // Po 2-4 sekundach ukryj wszystkie napisy
        const visibleTime = Math.random() * 2000 + 2000;
        
        setTimeout(() => {
          textElements.forEach(textElement => {
            textElement.emit('hideText');
            
            // Po zakończeniu animacji znikania ukryj element
            setTimeout(() => {
              textElement.setAttribute('visible', 'false');
            }, 400);
          });

          // Losowy czas do następnego pojawienia się wszystkich napisów (1-3 sekundy)
          const nextTime = Math.random() * 2000 + 1000;
          setTimeout(showAllTexts, nextTime);

        }, visibleTime);
      }

      // Zacznij cykl pojawiania się napisów po załadowaniu sceny
      document.querySelector('a-scene').addEventListener('loaded', function() {
        // Zbierz wszystkie elementy tekstowe
        for (let i = 1; i <= 13; i++) {
          const textElement = document.getElementById(`text-message-${i}`);
          textElements.push(textElement);
        }
        
        // Pierwsze pojawienie się wszystkich napisów po 1 sekundzie
        setTimeout(showAllTexts, 1000);
      });
    </script>
