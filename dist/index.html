<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      AFRAME.registerComponent('custom-blend-mode', {
        init: function () {
          let mesh = this.el.getObject3D('mesh');
          if (mesh) {
            mesh.material.blending = THREE.CustomBlending;
            mesh.material.blendEquation = THREE.ReverseSubtractEquation;
            mesh.material.needsUpdate = true;
          }
        }
      });
    </script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.80;">

      <!-- MARKER PATTERN -->
      <a-marker type="pattern" url="https://raw.githubusercontent.com/solrime/lokalni/refs/heads/main/pattern-adobe-express-qr-code%20(9).patt">
   <a-entity
          gltf-model="url(https://cdn.tinyglb.com/models/35282dbf5d3f49878a1f49979bc1b64c.glb)"
          position="0 0 0" 
          scale="0.5 0.5 0.5"
         rotation="0 -90 45"
          material="opacity: 0; transparent: true"
        ></a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
