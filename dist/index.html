<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Sculpture with Camera-Facing Behavior</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
        }
        
        .info-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            text-align: center;
            box-sizing: border-box;
        }
        
        .info-panel h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .info-panel p {
            margin: 5px 0 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 999;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 300px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4cc9f0;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .instructions {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            text-align: center;
            box-sizing: border-box;
        }
        
        .portal-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            z-index: 900;
            pointer-events: none;
        }
        
        .portal {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(76, 201, 240, 0.8) 0%, rgba(76, 201, 240, 0.2) 70%, transparent 100%);
            animation: pulse 3s infinite alternate;
            filter: blur(10px);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            100% { transform: scale(1.2); opacity: 0.4; }
        }
    </style>
    <script>
        AFRAME.registerComponent('look-at-camera', {
            tick: function () {
                var camera = document.querySelector('[camera]');
                if (camera) {
                    var cameraPosition = camera.getAttribute('position');
                    this.el.object3D.lookAt(
                        cameraPosition.x,
                        cameraPosition.y,
                        cameraPosition.z
                    );
                }
            }
        });

        AFRAME.registerShader('portal', {
            schema: {
                color: { type: 'color', default: '#FFF' },
                timeMsec: { type: 'time', is: 'uniform' }
            },
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform float timeMsec;
                varying vec2 vUv;
                void main() {
                    float time = timeMsec / 1000.0;
                    vec2 uv = vUv * 2.0 - 1.0;
                    float radius = length(uv);
                    float angle = atan(uv.y, uv.x);
                    float distort = sin(angle * 5.0 + time * 2.0) * 0.1;
                    uv += distort;
                    vec3 color = vec3(sin(uv.x * 10.0 + time), cos(uv.y * 10.0 + time), sin(uv.x * uv.y * 10.0 + time));
                    gl_FragColor = vec4(color, 1.0);
                }
            `
        });

        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
            }, 3000);
        });
    </script>
</head>
<body>
    <div class="info-panel">
        <h1>AR Sculpture Experience</h1>
        <p>Point your camera at the marker to view the interactive sculpture</p>
    </div>
    
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>Loading AR Experience...</p>
    </div>
    
    <div class="portal-container">
        <div class="portal"></div>
    </div>
    
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.80;"
        vr-mode-ui="enabled: false"
        renderer="antialias: true; alpha: true">
        
        <a-assets>
            <!-- We'll use the provided GLB model -->
        </a-assets>
        
        <a-marker 
            type="pattern" 
            url="https://raw.githubusercontent.com/solrime/lokalni/refs/heads/main/pattern-adobe-express-qr-code%20(13).patt"
            emitevents="true"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5">
            
            <!-- The sculpture that will always face the camera -->
            <a-entity
                id="sculpture"
                gltf-model="url(https://cdn.tinyglb.com/models/35282dbf5d3f49878a1f49979bc1b64c.glb)"
                position="0 0 0" 
                scale="0.5 0.5 0.5"
                rotation="0 0 0"
                look-at-camera
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                material="opacity: 1; transparent: false">
            </a-entity>
            
            <!-- Add a subtle glowing effect around the sculpture -->
            <a-ring 
                color="#4cc9f0" 
                radius-inner="0.9" 
                radius-outer="1.2" 
                position="0 -0.5 0" 
                rotation="-90 0 0"
                opacity="0.3"
                animation="property: rotation; to: -90 360 0; loop: true; dur: 15000">
            </a-ring>
            
        </a-marker>
        
        <!-- Camera entity -->
        <a-entity camera></a-entity>
        
        <!-- Ambient light for better visibility -->
        <a-entity light="type: ambient; color: #FFF; intensity: 0.6"></a-entity>
        
        <!-- Directional light to highlight the sculpture -->
        <a-entity light="type: directional; color: #4cc9f0; intensity: 0.8" position="2 4 2"></a-entity>
        
    </a-scene>
    
    <div class="instructions">
        <p>Move around the marker to view the sculpture from different angles</p>
    </div>
</body>
</html>
