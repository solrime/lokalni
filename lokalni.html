<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      AFRAME.registerComponent('custom-blend-mode', {
        init: function () {
          let mesh = this.el.getObject3D('mesh');
          if (mesh) {
            mesh.material.blending = THREE.CustomBlending;
            mesh.material.blendEquation = THREE.ReverseSubtractEquation;
            mesh.material.needsUpdate = true;
          }
        }
      });
    </script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.80;">

      <!-- MARKER PATTERN -->
      <a-marker type="pattern" url="/home/project/pattern-adobe-express-qr-code (13).patt">
     <a-entity gltf-model="url(https://cdn.glitch.global/5bf4d669-ea93-4da0-b7fa-205ee046ca5a/low_poly_miku_hatsune.glb?v=1740597738285)" 
                  scale="0.05 0.05 0.05" 
                  position="0 0.55 0.2" 
                  rotation="0 180 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
