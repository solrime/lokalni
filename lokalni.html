<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      AFRAME.registerComponent('custom-blend-mode', {
        init: function () {
          let mesh = this.el.getObject3D('mesh');
          if (mesh) {
            mesh.material.blending = THREE.CustomBlending;
            mesh.material.blendEquation = THREE.ReverseSubtractEquation;
            mesh.material.needsUpdate = true;
          }
        }
      });
    </script>
  </head>
  <body>
    <a-scene 
      embedded 
      arjs="sourceType: webcam; 
            debugUIEnabled: true; 
            patternRatio: 0.80;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false">

      <!-- MARKER PATTERN -->
      <a-marker
        type="pattern" 
        url="https://raw.githubusercontent.com/solrime/lokalni/refs/heads/main/pattern-adobe-express-qr-code%20(13).patt"
        emitevents="true"
        cursor="fuse: false;"
        raycaster="objects: .clickable">
        
        <a-box 
          position="0 0.5 0" 
          rotation="0 45 0"
          color="#4CC3D9"
          scale="0.5 0.5 0.5"
          class="clickable">
        </a-box>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
