<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- Komponent pozwalający obiektowi patrzeć na kamerę -->
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>

    <script>
      AFRAME.registerShader('portal', {
        schema: {
          color: { type: 'color', default: '#FFF' },
          timeMsec: { type: 'time', is: 'uniform' }
        },
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          uniform float timeMsec;
          varying vec2 vUv;
          void main() {
            float time = timeMsec / 1000.0;
            vec2 uv = vUv * 2.0 - 1.0;
            float radius = length(uv);
            float angle = atan(uv.y, uv.x);
            float distort = sin(angle * 5.0 + time * 2.0) * 0.1;
            uv += distort;
            vec3 color = vec3(sin(uv.x * 10.0 + time), cos(uv.y * 10.0 + time), sin(uv.x * uv.y * 10.0 + time));
            gl_FragColor = vec4(color, 1.0);
          }
        `
      });

      // System do losowego przypisywania look-at
      AFRAME.registerSystem('eye-randomizer', {
        init: function() {
          this.eyes = [];
          this.timer = null;
          this.sceneEl = this.el;
          
          // Poczekaj aż scena się załaduje
          this.sceneEl.addEventListener('loaded', () => {
            this.startRandomizing();
          });
        },
        
        startRandomizing: function() {
          // Znajdź wszystkie oczy
          this.eyes = Array.from(this.sceneEl.querySelectorAll('[gltf-model]'));
          
          // Rozpocznij pierwsze losowanie
          this.randomizeLookAt();
          
          // Ustaw interwał co 5 sekund
          this.timer = setInterval(() => {
            this.randomizeLookAt();
          }, 5000);
        },
        
        randomizeLookAt: function() {
          // Usuń look-at ze wszystkich oczu
          this.eyes.forEach(eye => {
            eye.removeAttribute('look-at');
          });
          
          // Losowa liczba oczu, które będą patrzeć na kamerę (1-4)
          const numberOfEyesToLook = Math.floor(Math.random() * 4) + 1;
          
          // Losowo wybierz oczy, które będą patrzeć na kamerę
          const shuffledEyes = [...this.eyes].sort(() => 0.5 - Math.random());
          const selectedEyes = shuffledEyes.slice(0, numberOfEyesToLook);
          
          // Dodaj look-at do wybranych oczu
          selectedEyes.forEach(eye => {
            eye.setAttribute('look-at', '[camera]');
          });
          
          console.log(`Losowanie: ${numberOfEyesToLook} oczy patrzą na kamerę`);
        },
        
        remove: function() {
          if (this.timer) {
            clearInterval(this.timer);
          }
        }
      });
    </script>
  </head>
