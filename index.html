<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- Komponent pozwalający obiektowi patrzeć na kamerę -->
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>

    <script>
      AFRAME.registerShader('portal', {
        schema: {
          color: { type: 'color', default: '#FFF' },
          timeMsec: { type: 'time', is: 'uniform' }
        },
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          uniform float timeMsec;
          varying vec2 vUv;
          void main() {
            float time = timeMsec / 1000.0;
            vec2 uv = vUv * 2.0 - 1.0;
            float radius = length(uv);
            float angle = atan(uv.y, uv.x);
            float distort = sin(angle * 5.0 + time * 2.0) * 0.1;
            uv += distort;
            vec3 color = vec3(sin(uv.x * 10.0 + time), cos(uv.y * 10.0 + time), sin(uv.x * uv.y * 10.0 + time));
            gl_FragColor = vec4(color, 1.0);
          }
        `
      });
    </script>
  </head>

  <body>
    <a-scene embedded arjs="patternRatio: 0.80">
      <a-marker type="pattern" url="https://raw.githubusercontent.com/solrime/lokalni/refs/heads/main/pattern-adobe-express-qr-code%20(13).patt">

        <!-- Główna rzeźba (oko) - patrzy na kamerę -->
        <a-entity
          gltf-model="url(https://cdn.tinyglb.com/models/35282dbf5d3f49878a1f49979bc1b64c.glb)"
          position="0 0 0"
          scale="0.2 0.2 0.2"
          rotation="0 0 0"
          material="opacity: 0; transparent: true"
          look-at="[camera]"
        ></a-entity>

        <!-- Mniejsze oczy rozmieszczone równomiernie wokół głównego oka -->
        <!-- Oczy na płaszczyźnie XZ (poziomej) -->
        <a-entity
          gltf-model="url(https://cdn.tinyglb.com/models/35282dbf5d3f49878a1f49979bc1b64c.glb)"
          position="0.7 0 0"
          scale="0.1 0.1 0.1"
          rotation="0 0 0"
          material="opacity: 0; transparent: true"
     
          animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear"
          animation__2="property: position; to: 0.7 0.2 0; loop: true; dur: 3000; dir: alternate; easing: easeInOutSine"
        ></a-entity>

        <a-entity
          gltf-model="url(https://cdn.tinyglb.com/models/35282dbf5d3f49878a1f49979bc1b64c.glb)"
          position="-0.7 0 0"
          scale="0.1 0.1 0.1"
          rotation="0 0 0"
          material="opacity: 0; transparent: true"
      
          animation="property: rotation; to: 0 -360 0; loop: true; dur: 6000; easing: linear"
          animation__2="property: position; to: -0.7 0.2 0; loop: true; dur: 3500; dir: alternate; easing: easeInOutSine"
        ></a-entity>

        <a-entity
          gltf-model="url(https://cdn.tinyglb.com/models/35282dbf5d3f49878a1f49979bc1b64c.glb)"
          position="0 0 0.9"
          scale="0.1 0.1 0.1"
          rotation="0 0 0"
          material="opacity: 0; transparent: true"
         
          animation="property: rotation; to: 360 0 0; loop: true; dur: 5500; easing: linear"
          animation__2="property: position; to: 0 0.2 0.7; loop: true; dur: 3200; dir: alternate; easing: easeInOutSine"
        ></a-entity>

        <a-entity
          gltf-model="url(https://cdn.tinyglb.com/models/35282dbf5d3f49878a1f49979bc1b64c.glb)"
          position="0 0 -0.9"
          scale="0.1 0.1 0.1"
          rotation="0 0 0"
          material="opacity: 0; transparent: true"
         
          animation="property: rotation; to: -360 0 0; loop: true; dur: 6500; easing: linear"
          animation__2="property: position; to: 0 0.2 -0.7; loop: true; dur: 3800; dir: alternate; easing: easeInOutSine"
        ></a-entity>

        <!-- Oczy na płaszczyźnie XY (pionowej) -->
        <a-entity
          gltf-model="url(https://cdn.tinyglb.com/models/35282dbf5d3f49878a1f49979bc1b64c.glb)"
          position="0 0.7 0"
          scale="0.1 0.1 0.1"
          rotation="0 0 0"
          material="opacity: 0; transparent: true"
       
          animation="property: rotation; to: 0 0 360; loop: true; dur: 5200; easing: linear"
          animation__2="property: position; to: 0.2 0.7 0; loop: true; dur: 3100; dir: alternate; easing: easeInOutSine"
        ></a-entity>

        <a-entity
          gltf-model="url(https://cdn.tinyglb.com/models/35282dbf5d3f49878a1f49979bc1b64c.glb)"
          position="0 -0.7 0"
          scale="0.1 0.1 0.1"
          rotation="0 0 0"
          material="opacity: 0; transparent: true"
     
          animation="property: rotation; to: 0 0 -360; loop: true; dur: 5800; easing: linear"
          animation__2="property: position; to: 0.2 -0.7 0; loop: true; dur: 3400; dir: alternate; easing: easeInOutSine"
        ></a-entity>

        <!-- Oczy na przekątnych -->
        <a-entity
          gltf-model="url(https://cdn.tinyglb.com/models/35282dbf5d3f49878a1f49979bc1b64c.glb)"
          position="0.5 0.5 0"
          scale="0.1 0.1 0.1"
          rotation="0 0 0"
          material="opacity: 0; transparent: true"
         
          animation="property: rotation; to: 360 360 0; loop: true; dur: 5300; easing: linear"
          animation__2="property: position; to: 0.5 0.5 0.2; loop: true; dur: 2900; dir: alternate; easing: easeInOutSine"
        ></a-entity>

        <a-entity
          gltf-model="url(https://cdn.tinyglb.com/models/35282dbf5d3f49878a1f49979bc1b64c.glb)"
          position="-0.5 0.5 0"
          scale="0.1 0.1 0.1"
          rotation="0 0 0"
          material="opacity: 0; transparent: true"
   
          animation="property: rotation; to: -360 360 0; loop: true; dur: 6100; easing: linear"
          animation__2="property: position; to: -0.5 0.5 0.2; loop: true; dur: 3300; dir: alternate; easing: easeInOutSine"
        ></a-entity>

        <a-entity
          gltf-model="url(https://cdn.tinyglb.com/models/35282dbf5d3f49878a1f49979bc1b64c.glb)"
          position="0.5 -0.5 0"
          scale="0.1 0.1 0.1"
          rotation="0 0 0"
          material="opacity: 0; transparent: true"
      
          animation="property: rotation; to: 360 -360 0; loop: true; dur: 5700; easing: linear"
          animation__2="property: position; to: 0.5 -0.5 0.2; loop: true; dur: 3600; dir: alternate; easing: easeInOutSine"
        ></a-entity>

        <a-entity
          gltf-model="url(https://cdn.tinyglb.com/models/35282dbf5d3f49878a1f49979bc1b64c.glb)"
          position="-0.5 -0.5 0"
          scale="0.1 0.1 0.1"
          rotation="0 0 0"
          material="opacity: 0; transparent: true"
  
          animation="property: rotation; to: -360 -360 0; loop: true; dur: 5900; easing: linear"
          animation__2="property: position; to: -0.5 -0.5 0.2; loop: true; dur: 3700; dir: alternate; easing: easeInOutSine"
        ></a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
