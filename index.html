    <script>
      AFRAME.registerShader('portal', {
        schema: {
          color: { type: 'color', default: '#FFF' },
          timeMsec: { type: 'time', is: 'uniform' }
        },
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          uniform float timeMsec;
          varying vec2 vUv;
          void main() {
            float time = timeMsec / 1000.0;
            vec2 uv = vUv * 2.0 - 1.0;
            float radius = length(uv);
            float angle = atan(uv.y, uv.x);
            float distort = sin(angle * 5.0 + time * 2.0) * 0.1;
            uv += distort;
            vec3 color = vec3(sin(uv.x * 10.0 + time), cos(uv.y * 10.0 + time), sin(uv.x * uv.y * 10.0 + time));
            gl_FragColor = vec4(color, 1.0);
          }
        `
      });
    </script>

    <script>
      // Tablica z wszystkimi napisami
      let textElements = [];

      // Funkcja do generowania losowej pozycji
      function getRandomPosition() {
        const randomX = (Math.random() - 0.5) * 2.5; // -1.25 do 1.25
        const randomY = Math.random() * 1.5 + 0.3; // 0.3 do 1.8
        const randomZ = (Math.random() - 0.5) * 2.5; // -1.25 do 1.25
        return `${randomX} ${randomY} ${randomZ}`;
      }

      // Funkcja do przesuwania wszystkich napisów w losowe miejsca
      function moveAllTexts() {
        textElements.forEach(textElement => {
          const newPosition = getRandomPosition();
          textElement.setAttribute('animation__move', {
            property: 'position',
            to: newPosition,
            dur: 2000,
            easing: 'easeInOutSine'
          });
          textElement.emit('moveText');
        });

        // Losowy czas do następnego przesunięcia (1.5-3 sekundy)
        const nextTime = Math.random() * 1500 + 1500;
        setTimeout(moveAllTexts, nextTime);
      }

      // Zacznij cykl przesuwania napisów po załadowaniu sceny
      document.querySelector('a-scene').addEventListener('loaded', function() {
        // Zbierz wszystkie elementy tekstowe
        for (let i = 1; i <= 13; i++) {
          const textElement = document.getElementById(`text-message-${i}`);
          textElements.push(textElement);
          
          // Ustaw początkową losową pozycję
          textElement.setAttribute('position', getRandomPosition());
        }
        
        // Zacznij przesuwanie po 1 sekundzie
        setTimeout(moveAllTexts, 1000);
      });
